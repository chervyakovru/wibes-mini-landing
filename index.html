<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Wibes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        background-color: rgb(19, 19, 19);
        height: 100%;
      }
      .unbounded {
        font-family: "Unbounded", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .top {
        flex: 1;
        background: linear-gradient(
          110.34deg,
          #fc4949 11.46%,
          #f654be 37.89%,
          #d186f0 64.4%,
          #ffc140 90.86%
        );
        border-radius: 0px 0px 20px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 16px;
        /* padding: 32px 16px 62px; */
        text-align: center;
      }
      .top__logo {
        width: 250px;
        max-width: 100%;
        padding-bottom: 12px;
        flex-shrink: 0;
      }
      .top__title-wrap {
        flex: 1;
        display: flex;
        align-items: center;
      }
      .top__title {
        font-size: 26px;
        line-height: 32px;
        letter-spacing: 0%;
        text-align: center;
        margin: 0;
        /* margin-top: 62px; */
      }
      .content {
        flex-shrink: 0;
        padding: 16px;
      }
      .content__description {
        font-size: 18px;
        line-height: 24px;
        letter-spacing: 0%;
        text-align: center;
        margin: 0 0 34px;
        text-align: center;
      }
      .download {
        border-radius: 16px;
        padding: 16px;
        background: url("https://wibes-03.wbbasket.ru/9627c41b-0678-11f0-aab2-0aae9de9ad53/wibe.png"),
          rgb(140, 105, 250);
        background-size: cover;
        background-position: center;
      }
      .download__title {
        font-size: 20px;
        line-height: 26px;
        margin: 0;
        margin-bottom: 12px;
      }
      .download__links {
        display: flex;
        gap: 8px;
      }
      .download__link {
        display: block;
        width: 50%;
        background: rgb(19, 19, 19);
        font-size: 0;
        border-radius: 12px;
      }
    </style>
  </head>
